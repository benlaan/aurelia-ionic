<template>

    <ion-header>
        <ion-toolbar color="primary" no-border-bottom>

            <button ion-button button-start click.delegate="save(true)">
                <ion-icon name="arrow-back"></ion-icon>
            </button>

            <toolbar-content>
                <ion-title>${book.id ? 'Edit' : 'New'} Book</ion-title>
            </toolbar-content>

            <ion-buttons end>
                <button icon-end ion-button disabled.bind="!isDirty" click.delegate="save()">Save</button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>

    <ion-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Title</ion-label>
                    <ion-input type="text" name="title" value.two-way="book.title"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Date</ion-label>
                    <ion-input type="date" name="published" value.two-way="book.published" readonly.bind="readonly"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Author</ion-label>
                    <ion-input type="text" name="author" value.two-way="book.author" readonly.bind="readonly"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Genre</ion-label>
                    <ion-input type="text" name="genre" value.two-way="book.genre" readonly.bind="readonly"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Pages</ion-label>
                    <ion-input type="number" name="pages" value.two-way="book.pages" readonly.bind="readonly"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Rating</ion-label>
                    <ion-input type="number" name="pages" value.two-way="book.stars" readonly.bind="readonly"></ion-input>
                </ion-item>

                <ion-card>
                    <ion-card-header>Album Cover</ion-card-header>
                    <ion-img src.bind="book.image" style="width:80%; height:500px; display: block; margin: 0 auto"></ion-img>
                </ion-card>
            </ion-list>
    </ion-content>

    <ion-footer>
        <ion-toolbar color="light">
            <toolbar-button
                title="Delete"
                icon="trash"
                click.delegate="delete()"
                disabled.bind="isNew || readonly">
            </toolbar-button>
        </ion-toolbar>
    </ion-footer>

</template>
