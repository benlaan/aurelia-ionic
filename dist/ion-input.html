<template>

    <require from='./utilities/disabledAttribute'></require>
    <require from="./utilities/dateFormatValueConverter"></require>

    <input if.bind="type == 'date'"
        style="border: none; background-color: transparent; width:100%"
        type="datetime-local"
        ref="_dateInput"
        name.bind="name"
        disable.bind="disabled"
        readonly.bind="readonly"
        value.bind="value | dateFormat: 'YYYY-MM-DDTHH:mm:ss'"
    >

    <input
        if.bind="type != 'date'"
        ref="_textInput"
        class="text-input text-input-md"
        type="${type || 'text'}"
        name.bind="name"
        value.two-way="value" 
        disable.bind="disabled"
        readonly.bind="readonly"
    >
</template>
